<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <script src="https://unpkg.com/htmx.org@^1.7.0/dist/htmx.min.js" integrity="sha384-v5k7it63jsfNLd9Hs6sEi4oEO5bszqz1ajV/lzTyoLHQ3OsXcgkr5RVm4L/EeO3N" crossorigin="anonymous"></script> -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
     <header>
        {% block header %}{% endblock %}
    </header> 
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Mon Application. Tous droits réservés.</p>
    </footer>
</body>
</html>
